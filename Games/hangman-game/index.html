<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">
        <div class="game-info">
            <div class = "game_name">Game: <span>Hangman</span></div>
            <div class="game-category">Word from: <span></span></div>
        </div>
        <hr>

        <div class="row">
            <div class="hangman-draw">
                <div class = "the-draw">
                    <div class ="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class ="the-man">
                        <div class = "the-head"></div>
                        <div class="the-body"></div>
                        <div class="the-arms"></div>
                        <div class="the-legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters">
            
            </div>
        </div>
        <hr>
        <div class="letters-guess">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
