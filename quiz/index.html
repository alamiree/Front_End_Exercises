<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class = "container">
       <div class="quiz" style="display: none;">
           Quiz
       </div>
       
       <div class="settings">
           <h2>Set up your Quiz!</h2>
           <div class="category">
               <label for="category">Category</label>
               <select name="category" id="category">
                   <option value="9">General Knowledge</option>
                   <option value="27">Animals</option>
                   <option value="23">History</option>
                   <option value="21">Sports</option>
               </select>
           </div>

           <div class="difficulty">
               <label for="difficulty">Difficulty</label>
               <input type="radio" name="difficulty" id="easy">
               <label for="easy">Easy</label>
               <input type="radio" name="difficulty" id="medium">
               <label for="medium">Medium</label>
               <input type="radio" name="difficulty" id="hard">
               <label for="hard">Hard</label>
           </div>

           <div class="nQuestions">
               <label for="nQuestion">Number of questions</label>
               <input type="number" name="nQuestion" id="nQuestion">
           </div>

           <button type="button" class="start">Start</button>
       </div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
