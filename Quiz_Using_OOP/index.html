<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz / Using OOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz" style="display: none">
        Quiz
    </div>
    <div class="settings">
        <div>
            <label for="category">Select Category: </label>
            <select name="category" id="category">
                <option value="9">General Knowledge</option>
                <option value="27">Animals</option>
                <option value="23">History</option>
                <option value="21">Sports</option>
            </select>
        </div>
        <div class = "difficulty-level">
            <label for="difficulty">difficulty: </label>
            <div>
                <input type="radio" name="difficulty" id="easy" checked>
                <label for="easy">Easy</label>
            </div>
            <div>
                <input type="radio" name="difficulty" id="medium">
                <label for="medium">Medium</label>
            </div>
            <div>
                <input type="radio" name="difficulty" id="hard">
                <label for="hard">Hard</label>
            </div>
        </div>
        <div class="nQuestions">
            <label for="nQuestion">Enter The number of Questions: </label>
            <input type="number" name="nQuestion" id="nQuestion">
        </div>
        <button type="button" id = "start">Start Quiz</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
